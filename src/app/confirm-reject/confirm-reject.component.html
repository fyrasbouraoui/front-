<h2 mat-dialog-title>Confirm Rejection</h2>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput placeholder="Enter rejection message" [(ngModel)]="rejectionMessage"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" tabindex="-1">Cancel</button>
  <button mat-button [mat-dialog-close]="rejectionMessage" tabindex="1">Confirm</button>
</div>
