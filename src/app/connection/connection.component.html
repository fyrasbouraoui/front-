<div class="container">
  <div class="header">
    <h1>Se connecter</h1>
  </div>
  <div class="form-container">
    <form (ngSubmit)="login()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse email" [(ngModel)]="email">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" [(ngModel)]="password">
      <button type="submit">Se connecter</button>
    </form>
    <div class="separator"><span>ou</span></div>
    <a href="#">Mot de passe oublié ?</a>
    <a href="inscrit">Créer un compte</a>
  </div>
</div>
