
<div class="login-box">
  <h2>Se connecter</h2>
  <form (ngSubmit)="login()">
    <div class="user-box">
      <input type="email" id="email" name="email" required="" [(ngModel)]="email">
      <label for="email">Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" required="" [(ngModel)]="password">
      <label for="password">Mot de passe</label>
    </div>
    <button type="submit" class="animate-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      connecter
    </button>
  </form>
</div>
