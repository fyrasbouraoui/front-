<h2 mat-dialog-title class="dialog-title">Edit Row</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Input</mat-label>
      <input matInput formControlName="input">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Output</mat-label>
      <input matInput formControlName="output">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Cadre</mat-label>
      <input matInput formControlName="cadreUtilisation">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
