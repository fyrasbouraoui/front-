<body>
    <div class="container">
      <h1>Inscription</h1>
      <form action="#">
        <div class="form-group">
          <label for="first-name">Entrez votre Prenom</label>
          <input type="text" id="first-name" placeholder="Votre prenom">
        </div>
        <div class="form-group">
          <label for="cin-number">Entrez votre Numero CIN</label>
          <input type="text" id="cin-number" placeholder="Votre numero CIN">
        </div>
        <div class="form-group">
          <label for="email">Entrez votre Email</label>
          <input type="email" id="email" placeholder="Votre email">
        </div>
  
  
        <div class="form-group">
          <label for="mobile-number">Entrez votre Numero mobile</label>
          <input type="tel" id="mobile-number" placeholder="Votre numero mobile">
        </div>
  
        <a>
          <div class="form-group">
            <button class="btn-cancel" type="button">Annuler Inscription</button>
  
            <button class="btn-submit" type="submit">Inscrivez-vous</button>
          </div>
        </a>
      </form>
  
      <p class="sign-in"> <a href="#">Avez-vous déjà un compte ?</a></p>
    </div>
  </body>
