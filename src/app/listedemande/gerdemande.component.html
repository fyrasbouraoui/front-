<div class='dashboard'>
    <div class="dashboard-nav">
        <header>
            <a  class="menu-toggle"><i class="fas fa-bars"></i></a>
            <a  class="brand-logo"><i class=""></i> <span>Nom projet</span></a>
        </header>
        <nav class="dashboard-nav-list">
            <a href="acceuil" class="dashboard-nav-item"><i class="fas fa-home"></i> Acceuil </a>
            <a href="#" class="dashboard-nav-item "><i class="fas fa-tachometer-alt"></i> dashboard</a>
            <a href="form" class="dashboard-nav-item "><i class="fas fa-file-upload"></i> Demande API </a>
              <button onclick="toggleSubMenu()" class="dashboard-nav-item active"><i class=""></i> Admin </button>
        <div id="admin-submenu" class="dashboard-nav-liste">
          <a href="user" class="dashboard-nav-item active">Liste utilisateur</a>
          <a href="liste" class="dashboard-nav-item ">Liste APIs</a>
          <a href="demande" class="dashboard-nav-item ">Liste demande</a>
        </div>
        <button (click)="toggleSub()" class="dashboard-nav-item active"><i class=""></i> Data Owner </button>
      <div *ngIf="isSubMenu" id="admin-submenu" class="dashboard-nav-liste">
        <a href="validation1" class="dashboard-nav-item">1er Validateur</a>
        <a href="validation2" class="dashboard-nav-item">2eme Validateur</a>
      </div>
            <a href="profile" class="dashboard-nav-item"><i class="fas fa-user"></i> Profile </a>
            <div class="nav-item-divider"></div>
        </nav>
        <nav class="dashboard-nav-liste">
        <a href="#" class="dashboard-nav-item1"><i class="fas fa-sign-out-alt"></i> Se deconnecter </a> </nav>
    </div>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2>Liste <b>Demandes</b></h2>
                                    </div>
                                    
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                       
                                        <th style="width: 30%;">Description</th>
                                        <th style="width: 30%;">NomApi</th>
                                        <th style="width: 30%;">status</th>
                                        <th style="width: 30%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let demande of demandes; let i = index" [attr.id]="'demande-row-' + i">
                                        <td>{{ demande.description }}</td>
                                        <td>{{ demande.nomApp }}</td>
                                        <td>
                                            <ng-container *ngFor="let status of demande.statuses">
                                                {{ status.nomStatus }}
                                            </ng-container>
                                        </td>
                                        <td>
                                            <a class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                            <a class="delete" (click)="handleDeleteIconClick(demande.idDemande)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                            <button class="details-button">Details</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
