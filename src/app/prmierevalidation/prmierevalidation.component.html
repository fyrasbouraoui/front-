<table mat-table [dataSource]="dataSource" class="table table-striped table-hover">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
  </ng-container>

  <ng-container matColumnDef="nomApp">
    <th mat-header-cell *matHeaderCellDef>NomApp</th>
    <td mat-cell *matCellDef="let row">{{ row.nomApp }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button class="iconbutton" >
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button class="iconbutton2">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
