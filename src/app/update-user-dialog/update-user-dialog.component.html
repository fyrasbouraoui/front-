<h2 mat-dialog-title>Update User</h2>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter first name" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="cin-number">CIN Number</label>
      <input type="text" id="cin-number" placeholder="Enter CIN number" formControlName="cin">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="mobile-number">Mobile Number</label>
      <input type="tel" id="mobile-number" placeholder="Enter mobile number" formControlName="mobile">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!userForm.valid">Update</button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
