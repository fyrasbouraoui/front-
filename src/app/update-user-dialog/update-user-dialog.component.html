<h2 mat-dialog-title>Update User</h2>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" placeholder="Enter prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="cin">CIN Number</label>
      <input type="text" id="cin" placeholder="Enter CIN number" formControlName="cin" >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" formControlName="password" >
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter mobile number" formControlName="mobile">
    </div>
    
    <div class="form-group">
      <button type="submit" [disabled]="!userForm.valid">Update</button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
